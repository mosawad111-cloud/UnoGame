<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO World Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23ef4444'/><circle cx='50' cy='50' r='35' fill='white'/><text x='50' y='65' font-family='Arial' font-weight='bold' font-size='40' text-anchor='middle' fill='%23ef4444'>U</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-green: #dcfce7;
            --primary-green: #22c55e;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-green);
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 32px 32px;
            color: #166534;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .uno-font { font-family: 'Fredoka One', cursive; }
        
        .fanned-card {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s;
        }
        .fanned-card:hover {
            transform: translateY(-80px) scale(1.2) rotate(0deg) !important;
            z-index: 100 !important;
        }

        @keyframes playable-pulse {
            0% { box-shadow: 0 0 0px rgba(34, 197, 94, 0); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); transform: scale(1.05); }
            100% { box-shadow: 0 0 0px rgba(34, 197, 94, 0); transform: scale(1); }
        }
        .playable-glow {
            animation: playable-pulse 1.5s infinite ease-in-out;
            border-color: #22c55e !important;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bbf7d0; border-radius: 10px; }
    </style>

}
